server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:staging}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    cors:
      mappings:
        "[/**]":
          allowed-origins:
            - "http://localhost:8080"
            - "https://event-booking.codewith.cyou"
          allowed-methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allow-credentials: true
          allowed-headers: "*"
          exposed-headers: "*"
  devtools:
    add-properties: false
    restart:
      enabled: false
    livereload:
      enabled: false

app:
  upload-directory: uploads
  base_url: ${APP_BASE_URL}

jwt:
  secret: ${JWT_SECRET}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    defaultModelsExpandedDepth: -1
    docExpansion: none
    tagsSorter: alpha
    operationsSorter: alpha

payment:
  fee: 5000
  midtrans:
    merchant_id: ${PAYMENT_MIDTRANS_MERCHANT_ID}
    client_key: ${PAYMENT_MIDTRANS_CLIENT_KEY}
    server_key: ${PAYMENT_MIDTRANS_SERVER_KEY}
    production: ${PAYMENT_MIDTRANS_IS_PRODUCTION}
